<html>
    <head>
        <title>Ashu's blog</title>

    </head>
    <body>
	<h>Ashu's posts</h>
	<div>
	    <h1><a href="/">Django Girls Blog</a></h1>	
	</div>
	
	{% for post in post %}
	    <div>
		<p>published: {{ post.published_date }}</p>
		<h1><a href="">{{ post.title }}</a></h1>
		<p>{{ post.text|linebreaks }}</p>
	    </div>
	{% endfor %}


	
    </body>
</html>
